<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Station</title>
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- local css file -->
  <link rel="stylesheet" href="dj-station.css" />
</head>

<body class="body-background">

  <section class="title-background">
    <h1 class="title-text">
      620 7th Ave DJ Station
    </h1>
  </section>
  <br>
  <section class="decks-box">

    <div class="side-box left-box">
      <img class="deck-image" src="images/golden-gate.png">
      <img class="record-image" src="images/vinyl-a.png">
      <div class="deck-title">Deck A</div>
    </div>

    <div class="center-box">

      <img class="dj-image" src="images/dj.png">
      <div class="status-text-light">
        Now playing:
        <span class="status-text-bold" id="now-playing-text">
          Deck A
        </span>
      </div>

      <div class="status-bar left-status-bar">
        <div class="left-status-filler"></div>
        <div class="status-bar-text-box">
          <div class="status-text-light">
            <span class="status-text-light" id="a-bpm">126.4</span> BPM
          </div>
          <div class="status-text-light">
            Key: <span class="status-text-light" id="a-key">G#</span>
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Swap play/cue</button>
      <br>

      <div class="status-type-status-bar">
        In the cue:
        <span class="status-text-bold" id="cue-text">
          Deck B
        </span>
      </div>

      <div class="status-bar right-status-bar">
        <div class="status-bar-text-box">
          <div class="status-text-light">
            <span class="status-text-light" id="b-bpm">127.2</span> BPM
          </div>
          <div class="status-text-light">
            Key: <span class="status-text-light" id="b-key">A</span>
          </div>
        </div>
        <div class="right-status-filler"></div>
      </div>
      <br>

      <form class="px-4 py-3">
        <input type="email" class="form-control" id="deck-select" placeholder="song">
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="artist">
        <button type="submit" class="btn btn-primary">Add to cue</button>
      </form>

    </div>


    <div class="side-box right-box">
      <img class="deck-image" src="images/buffalo.png">
      <img class="record-image" src="images/vinyl-b.png">
      <div class="deck-title">Deck B</div>
    </div>
  </section>

</body>

</html>
